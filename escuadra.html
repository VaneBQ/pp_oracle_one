Descripción:  Diseñando una Escuadra.
              En este nuevo desafío vamos a diseñar una escuadra 
              (plantilla especial en forma de un triángulo isósceles
               usada por arquitectos e ingenieros)
-->
<canvas width="400" height="600"></canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.beginPath();
    pincel.fillStyle = "black";
    pincel.moveTo(50, 50);
    pincel.lineTo(50,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.beginPath();
    pincel.fillStyle = "white";
    pincel.lineTo(100,175);
    pincel.lineTo(100,350);
    pincel.lineTo(275,350);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50,50);
    pincel.lineTo(50,400);

</script>
