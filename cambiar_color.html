Descripción:  Cambiando de color.
              Bueno el desafío es el siguiente, vamos a liberar que el usuario pueda 
              alterar el color de los círculos que son diseñados en la pantalla. Los colores que 
              liberaremos serán azul, rojo y verde (blue, red y green). Esa lista de colores te 
              debe recordar algo que ya vimos, los arrays en el anterior curso.
              ¿Cómo dejaremos al usuario escoger el color? A cada clic del botón DERECHO del mouse, 
              el color padrón que es blue, deberá cambiarse a red. Si el usuario realiza otro clic del botón DERECHO,
               el color del círculo se cambiará a green, debes respetar el orden de alteración de los colores 
               (blue, red y green). 
               En caso de que el usuario vuelva a presionar el botón DERECHO el color debe volver a ser blue..
-->
<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colores = ["blue", "red", "green"];
    var indiceColorActual = 0; // comienza con blue

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        indiceColorActual++;
        if(indiceColorActual>= colores.length) {
             indiceColorActual = 0; //vuelve para el primer color, blue
        }
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor;

</script>
